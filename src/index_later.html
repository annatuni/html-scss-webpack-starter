  <script>
    var workItems = Array.prototype.slice.call(
      document.getElementsByClassName("work-item")
    );

    workItems.forEach(function(item) {
      var imageElement = item.children[1];
      var imageX = imageElement.x;
      var imageY = imageElement.y;
      item.addEventListener("mouseover", function(event) {
        var oldX = event.x;
        var oldY = event.y;
        event.target.addEventListener("mousemove", function(event) {
          var newX = event.x - oldX;
          var newY = event.y - oldY;
          imageElement.style.transform =
            "translateX(" + newX + "px) translateY(" + newY + "px)";
        });
      });

    });
  </script>


  <script>
    window.setInterval(function() {

    }, 4000);

    function randomColor() {
      document.body.style.background = '#' + Math.floor(Math.random() * 16777215).toString(16);
    }
  </script>
